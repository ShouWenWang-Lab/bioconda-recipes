{% set name = "cospar" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cospar-{{ version }}.tar.gz
  sha256: e11890e735a0e3407c35d4144312ed2a72a1966c9de2c8bba8952e1866328a21

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage('cospar', max_pin='x.x') }}

requirements:
  host:
    - python >=3.6
    - setuptools >=40.6.0
    - wheel
    - scanpy
    - pip
  run:
    - python >=3.6
    - numpy >=1.19.4
    - scipy >=1.5.4
    - scikit-learn >=1.1.1
    - scanpy >=1.6.0
    - pandas >=1.1.4
    - statsmodels >=0.13.2
    - plotnine >=0.7.1
    - matplotlib-base >=3.7.0
    - fastcluster >=1.1.26
    - anndata >=0.7.5
    - numba >=0.52.0
    - scikit-misc >=0.1.3
    - leidenalg >=0.7.0
    - ete3 >=3.1.2
    - ipywidgets
    - gseapy >=0.9.13

test:
  imports:
    - cospar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ShouWenWang-Lab/cospar
  summary: 'CoSpar: integrating state and lineage information for dynamic inference'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ShouWenWang
